name: Sync org metadata

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: sync-org-metadata-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22

      - name: Fetch registry data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY_FETCH_NONFATAL: "1"
        run: node scripts/fetch-registry.mjs

      - name: Sync org metadata
        env:
          ORG: mcp-tool-shop-org
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/sync-org-metadata.mjs

      - name: Commit if changed
        run: |
          git diff --quiet && echo "No changes." && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/src/data/projects.json site/src/data/org-stats.json site/src/data/releases.json
          git add site/src/data/registry/
          git commit -m "chore: sync org metadata"
          git push

      - name: Open/update upstream cleanup issue
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY_REPO: mcp-tool-shop-org/mcp-tool-registry
        run: node scripts/registry-cleanup-issue.mjs || echo "Cleanup issue step failed (non-fatal)"

      - name: Commit meta updates
        if: always()
        run: |
          git diff --quiet site/src/data/registry/meta.json && exit 0
          git add site/src/data/registry/meta.json
          git commit -m "chore: update registry meta (cleanup issue URL)"
          git push
