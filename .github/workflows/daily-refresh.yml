name: Daily Refresh

on:
  schedule:
    - cron: "0 13 * * *" # daily 13:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-refresh
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Sync org metadata
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run sync

      - name: Enrich drafts
        run: npm run enrich
        continue-on-error: true

      - name: Generate placeholders
        run: npm run placeholders
        continue-on-error: true
      
      # Assuming daily note generation script is added as requested in step 3
      - name: Generate daily note
        run: |
            if npm run | grep -q "daily:note"; then
                npm run daily:note
            else
                echo "daily:note script not found, skipping"
            fi
        continue-on-error: true

      - name: Readiness check
        run: npm run readiness

      - name: Commit changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "mcpt-bot"
            git config user.email "64996768+mcp-tool-shop@users.noreply.github.com"
            git add -A
            git commit -m "chore(site): daily refresh"
            git push
          else
            echo "No changes to commit."
          fi
