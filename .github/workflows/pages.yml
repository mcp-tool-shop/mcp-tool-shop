name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'site/**'
      - 'scripts/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            site/package-lock.json
      - name: Install root dependencies
        run: npm ci
      - name: Fetch MarketIR snapshot
        run: node scripts/fetch-marketir.mjs
      - name: Fetch GitHub facts
        run: node scripts/fetch-github-facts.mjs
      - name: Generate link registry
        run: node scripts/gen-links.mjs
      - name: Generate go-link redirect pages
        run: node scripts/gen-go-links.mjs
      - name: Generate press kits
        run: node scripts/gen-presskit.mjs
      - name: Generate snippets
        run: node scripts/gen-snippets.mjs
      - name: Generate campaign bundles
        run: node scripts/gen-campaign-bundles.mjs
      - name: Generate outreach packs
        run: node scripts/gen-outreach-packs.mjs
      - name: Generate partner packs
        run: node scripts/gen-partner-packs.mjs
      - name: Generate trust receipt
        run: node scripts/gen-trust-receipt.mjs
      - run: npm ci
        working-directory: site
      - run: npm run build
        working-directory: site
      - uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4

  smoke:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
      - name: Smoke test live site
        run: node scripts/smoke-test.mjs
